    <style>    
        body {

        #taspeh-container {

            margin: auto;

            background-size: cover;

        .bead {

        }    
        #allah-text {    
            position: absolute;

        }    
        #button {    
            font-size: 20px;    
            width: 80px;    
            height: 80px;    
            line-height: 80px;    
            text-align: center;    
            border: none;    
            background: linear-gradient(45deg, #007BFF, #0056b3);    
            color: white;    
            border-radius: 50%;    
            cursor: pointer;    
            margin-top: 50px;    
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);    
        }    
        #button:active {    
            background: #0056b3;    
        }    
        #counter {    
            font-size: 32px;    
            margin: 20px 0;    
            color: darkred;    
            font-weight: bold;    
        }    
        #suggestions {    
            margin-top: 20px;    
            font-size: 18px;    
            color: #333;    
            font-style: italic;    
        }    
        #install-button {    
            position: absolute;    
            top: 10px;    
            left: 10px;    
            font-size: 14px;    
            background: #28a745;    
            color: white;    
            border: none;    
            padding: 5px 10px;    
            border-radius: 5px;    
            cursor: pointer;    
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);    
        }    
    </style>    
</head>    
<body>  
    <button id="install-button">–°–∫–∞—á–∞—Ç—å</button>  

    <h1 style="color: darkred; text-shadow: 2px 2px 10px gold;">–†–µ–∞–ª—å–Ω—ã–π –¢–∞—Å–ø–µ—Ö üìø</h1>    
    <div id="taspeh-container">    
        <div id="allah-text">ÿßŸÑŸÑŸá</div>    
    </div>    
    <div id="counter">0</div>    
    <button id="button" onclick="moveBeads()">üìø</button>    
    <div id="suggestions">–ù–∞—á–Ω–∏ —Å "–°—É–±—Ö–∞–Ω–∞–ª–ª–∞—Ö"</div>    

    <script>    
        let countValue = 0;    
        let suraIndex = 0;    
        const suras = ["–°—É–±—Ö–∞–Ω–∞–ª–ª–∞—Ö", "–ê–ª—å—Ö–∞–º–¥—É–ª–∏–ª–ª—è—Ö", "–ê–ª–ª–∞—Ö—É –ê–∫–±–∞—Ä", "–õ—è –∏–ª—è—Ö–∞ –∏–ª–ª—è–ª–ª–∞—Ö"];    
        const taspehContainer = document.getElementById("taspeh-container");    
  
        const numBeads = 28;    
        let beads = [];    
  
        function createTaspeh() {    
            for (let i = 0; i < numBeads; i++) {    
                let angle = (i / numBeads) * (2 * Math.PI);    
                let x = 115 + 90 * Math.cos(angle);    
                let y = 100 + 90 * Math.sin(angle);    
  
                let bead = document.createElement("div");    
                bead.classList.add("bead");    
                bead.style.left = `${x}px`;    
                bead.style.top = `${y}px`;    
  
                taspehContainer.appendChild(bead);    
                beads.push({ element: bead, angle });    
            }    
        }    
  
        function moveBeads() {    
            countValue++;    
            document.getElementById("counter").innerText = countValue;    
  
            for (let i = 0; i < beads.length; i++) {    
                let newAngle = beads[i].angle + (2 * Math.PI / numBeads);    
                let x = 100 + 90 * Math.cos(newAngle);    
                let y = 100 + 120 * Math.sin(newAngle);    
  
                beads[i].element.style.left = `${x}px`;    
                beads[i].element.style.top = `${y}px`;    
                beads[i].angle = newAngle;    
            }    
  
            if (countValue % 33 === 0) {    
                navigator.vibrate(200);    
                suraIndex = (suraIndex + 1) % suras.length;    
                document.getElementById("suggestions").innerText = "–¢–µ–ø–µ—Ä—å —Å–∫–∞–∂–∏: " + suras[suraIndex];    
            }    
        }    

        createTaspeh();    

        let deferredPrompt;    
        const installButton = document.getElementById("install-button");    

        window.addEventListener("beforeinstallprompt", (e) => {    
            e.preventDefault();    
            deferredPrompt = e;    
            installButton.style.display = "block";    
        });    

        installButton.addEventListener("click", () => {    
            if (deferredPrompt) {    
                deferredPrompt.prompt();    
                deferredPrompt.userChoice.then((choiceResult) => {    
                    if (choiceResult.outcome === "accepted") {    
                        console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å—Ç–∞–Ω–æ–≤–∏–ª –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ");    
                    }    
                    deferredPrompt = null;    
                });    
            }    
        });    

    </script>  
</body>    
</html>
